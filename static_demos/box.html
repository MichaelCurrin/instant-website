<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bulma box demo</title>
    <!-- A box centered horizonally and vertically using Bulma CSS.
        Based on codepen: https://codepen.io/egoens/pen/NbmEbR
        Includes images, based on Bulma tutorial. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main role="main">
        <section>
            <div class="container">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png"
                            alt="Placeholder image">
                    </figure>
                </div>

                <div class="card has-text-centered is-wide">
                    <header class="card-header">
                        <h1 class="title">
                            Title
                        </h1>
                    </header>

                    <div class="card-content">
                        <p class="subtitle">
                            Subtitle
                        </p>
                        <p class="content">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique
                            odio, aut sed non ullam
                            a iste quaerat doloremque adipisci nemo quod blanditiis deleniti
                            necessitatibus unde quidem
                            sit minus in labore?
                        </p>
                    </div>

                    <footer class="card-footer">
                        Made with Instant Website
                    </footer>
                </div>
            </div>
        </section>
    </main>
</body>
