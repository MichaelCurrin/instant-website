<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bulma card demo</title>
    <!-- Demo of a card using Bulma tutorial.
        https://bulma.io/documentation/components/card/ -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
</head>

<body>
    <section>
        <!-- To have multiple cards on a row, use grid or column classes with responsive modifiers. -->
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png"
                                    alt="Placeholder image">
                            </figure>
                        </div>

                        <div class="media-content">
                            <p class="title is-4">Title</p>
                            <p class="subtitle is-6">Subtitle</p>
                        </div>
                    </div>

                    <div class="content">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique odio,
                        aut sed non ullam
                        a iste quaerat doloremque adipisci nemo quod blanditiis deleniti
                        necessitatibus unde quidem
                        sit minus in labore?
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
